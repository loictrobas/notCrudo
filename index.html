
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Votá el Mejor Nombre</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 60px auto;
      max-width: 600px;
      background: #eee;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
    }
    button {
      padding: 20px 40px;
      margin: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>¿Qué nombre te gusta más?</h1>
  <button id="option1"></button>
  <button id="option2"></button>

  <script>
    const names = [
      "Óxido",
      "Pecado",
      "Guapo",
      "Pícaro",
      "Virgo",
      "Vizio",
      "Adán y Evoo",
      "Satin",
      "Ingrato",
      "Maldito",
      "Ambar",
      "Capricho",
      "Cautivo",
      "Desliz",
      "Goce",
      "Chorro"
    ];

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCiexyUYac9E8UMcIm4aLTw9IMuEO3ukxE",
      authDomain: "notcrudo.firebaseapp.com",
      projectId: "notcrudo",
      storageBucket: "notcrudo.firebasestorage.app",
      messagingSenderId: "59156363110",
      appId: "1:59156363110:web:0ea9b6f22815d09d857aa7",
      measurementId: "G-F5MZ01HF1R"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function getRandomPair() {
      let a = Math.floor(Math.random() * names.length);
      let b;
      do {
        b = Math.floor(Math.random() * names.length);
      } while (a === b);
      return [names[a], names[b]];
    }

    function updateButtons() {
      const [name1, name2] = getRandomPair();
      const btn1 = document.getElementById("option1");
      const btn2 = document.getElementById("option2");

      btn1.textContent = name1;
      btn2.textContent = name2;

      btn1.onclick = () => vote(name1);
      btn2.onclick = () => vote(name2);
    }

    function vote(name) {
      const ref = db.collection("votos").doc(name);
      ref.get().then(doc => {
        if (doc.exists) {
          ref.update({ total: doc.data().total + 1 });
        } else {
          ref.set({ total: 1 });
        }
      }).then(() => {
        updateButtons();
      }).catch((error) => {
        alert("Error al guardar el voto 😢");
        console.error("Error al votar:", error);
      });
    }

    updateButtons();
  </script>
</body>
</html>
